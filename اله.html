<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ø­Ø§Ø³Ø¨Ø© CalcES</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            margin: 0;
        }

        :root {
            --bg-color: #f0f2f5;
            --calc-bg: #2d2d2d;
            --btn-color: #4d4d4d;
            --text-color: white;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --calc-bg: #333;
            --btn-color: #555;
            --text-color: #f0f2f5;
        }

        .calculator {
            background: var(--calc-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 340px;
        }

        #display {
            width: 100%;
            height: 80px;
            background: #1a1a1a;
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 2em;
            text-align: right;
            padding: 15px;
            margin-bottom: 20px;
            direction: ltr;
            overflow-x: auto;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease, box-shadow 0.2s ease;
            background: var(--btn-color);
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: #ff9500;
        }

        .special {
            background: #a6a6a6;
            color: black;
        }

        .equals {
            background: #ff9500;
            font-size: 1.5em;
            font-weight: bold;
            padding: 25px;
            grid-column: span 2;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background: var(--calc-bg);
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="deleteLast()">âŒ«</button>
            <button class="special" onclick="calculateSquareRoot()">âˆš</button>
            <button class="operator" onclick="appendOperator('/')">Ã·</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">âˆ’</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentExpression = '';

        function updateDisplay(value) {
            display.value = value;
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function appendNumber(num) {
            vibrate();
            currentExpression += num;
            updateDisplay(currentExpression);
        }

        function appendOperator(op) {
            vibrate();
            let lastChar = currentExpression.trim().slice(-1);
            if (currentExpression && !isNaN(lastChar)) {
                currentExpression += ` ${op} `;
                updateDisplay(currentExpression);
            }
        }

        function appendDecimal() {
            vibrate();
            let parts = currentExpression.split(/[\+\-\*\/]/);
            let lastPart = parts[parts.length - 1];
            if (!lastPart.includes('.')) {
                currentExpression += '.';
                updateDisplay(currentExpression);
            }
        }

        function calculate() {
            vibrate();
            try {
                let result = eval(currentExpression.replace(/Ã—/g, '*').replace(/Ã·/g, '/'));
                updateDisplay(result);
                currentExpression = result.toString();
            } catch {
                updateDisplay('Ø®Ø·Ø£');
            }
        }

        function calculateSquareRoot() {
            vibrate();
            try {
                let result = Math.sqrt(eval(currentExpression));
                if (isNaN(result)) throw 'Ø®Ø·Ø£ Ø±ÙŠØ§Ø¶ÙŠ';
                updateDisplay(result);
                currentExpression = result.toString();
            } catch {
                updateDisplay('Ø®Ø·Ø£');
            }
        }

        function clearDisplay() {
            vibrate();
            currentExpression = '';
            updateDisplay('');
        }

        function deleteLast() {
            vibrate();
            currentExpression = currentExpression.trim().slice(0, -1);
            updateDisplay(currentExpression);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            let themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendDecimal();
            if ('+-*/'.includes(e.key)) appendOperator(e.key);
            if (e.key === 'Enter') calculate();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === 'Backspace') deleteLast();
        });
    </script>
</body>
</html>
